<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicon_io(2)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon_io(2)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon_io(2)/favicon-16x16.png">
    <link rel="manifest" href="/static/images/favicon_io(2)/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Créer une fiche</title>
    
</head>
<body>

    <div class="user-bar">
        <div class="user-info">
            <i class="fas fa-user"></i> {{ username }}
        </div>
        <a href="/logout" class="logout-btn" title="Déconnexion">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>

    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/Lpp.png') }}" alt="Logo">
    </div>

    <h1>Générateur de fiche multi-sections</h1>

    <form method="post" enctype="multipart/form-data" id="ficheForm">
        <div id="sections-container">
            <!-- Section dynamique -->
        </div>

        <button type="button" onclick="addSection()">+ Ajouter une section</button>

        <label for="template">Style de fiche :</label>
        <select name="template" id="template">
            <option value="pdf_template_1">Classique</option>
            <option value="pdf_template_2">Moderne</option>
            <option value="pdf_template_3">Évaluation</option>
            <!-- <option value="pdf_template_4">Évaluation + correction</option> -->
        </select>

        <div id="bareme-container" style="display: none;">
            <label for="bareme">Note maximale (barème) :</label>
            <input type="text" name="bareme" placeholder="Ex: 20" />
        </div>

        <div class="buttons-container">
            <button type="submit">Générer le PDF</button>
            <button type="submit" formaction="/preview" formtarget="_blank">Aperçu HTML</button>
        </div>
    </form>

    <script src="/static/script.js"></script>
    <footer style="text-align: center;">
    <p> 
        <small>
            © 2025 GenFiches - Tous droits réservés
        </small>
    </p>
    </footer>
</body>
</html>
